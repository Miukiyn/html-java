<!DOCTYPE html>
<html>

<head>
    <style>
        /* Reset de estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para o contêiner principal */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Estilos para o cabeçalho */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        /* Estilos para o formulário */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #ff7f00;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff5500;
            /* Cor mais escura ao passar o mouse */
        }

        /* Estilos para o link "Esqueceu sua senha?" */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Estilos para o rodapé */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Pessoas</title>
</head>

<body>
    <h2>Formulário de Cadastro de Pessoas</h2>
    <form action="processar" method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
        </div>
        <div>
            <input type="submit" value="Inserir">
        </div>
    </form>

</body>

</html>
